name: 'Terraform'


on:
  push:
    branches: [ "main" ]
  pull_request:

permissions:
  contents: read

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    # ✅ Add this line with your environment name
    environment: GCP_SA_KEY  # 🔁 Change "production" to match your actual environment name

    defaults:
      run:
        shell: bash
        working-directory: envs/dev  # 👈 All commands run from envs/dev/

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1

      - name: Terraform Init
        run: terraform init
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform Plan
        run: terraform plan -input=false -var-file="dev.tfvars"
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform destroy -auto-approve -input=false -var-file="dev.tfvars"
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}

